<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Flaskr</h1>
  <div class=metanav>
  {% if name %}
    <h1> Hello {{ name }}!</h1>
  {% else %}
    <h1> Hello World!</h1>
  {% endif %}
  </div>
  {% for message in get_flashed_messages(True) %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
